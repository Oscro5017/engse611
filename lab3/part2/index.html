<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        nav {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
        }
        nav a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 10px 0;
        }
        nav a:hover {
            color: #007BFF;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 10px 0;
            background-color: #007BFF;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f4;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
        }
        .centerAlign{
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <p><a href="about.html">About Me</a></p>
        <p><a href="mycat.html">My Cat</a></p>
        <p><a href="hobby.html">My Hobby</a></p>
    </nav>
    
    <main>
        <!-- main here -->

        <header>
            <h1>Welcome to My Lab</h1>
        </header>
        <div class="centerAlign">
            <img 
            src="cat.jpg" 
            alt="Cat Picture"
            style="width: 350px"
            />
        </div>
        <p class="centerAlign">This is the main content of the page. Click on the menu items to navigate to different sections.</p>
    </main>
    <footer>

       <!-- footer here -->

    </footer>
</body>
</html>
